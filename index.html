<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cam</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame">
      <canvas width="420" height="420" id="video"></canvas>
      <canvas width="420" height="420" id="overlay" title="click to download"></canvas>
      <video style="display:none" autoplay></video>
    </div>
    <div class="tools">
      <div class="transforms">
        <h2>Transform</h2>
        <button data-transform="standard">none</button>
        <button data-transform="rotate4">rotate4</button>
        <button data-transform="split4">split4</button>
        <button data-transform="hFlip">hFlip</button>
        <button data-transform="flipAll">flipAll</button>
      </div>
      <div class="filters">
        <h2>Filters</h2>
        <button data-filter="standard">none</button>
        <button data-filter="bw">bw</button>
        <button data-filter="grey3">3grey</button>
        <button data-filter="bi">bi</button>
        <button data-filter="offset">offset</button>
        <button data-filter="invert">invert</button>
      </div>
      <div class="overlays">
        <h2>Overlays</h2>
        <button data-overlay="standard">none</button>
        <button data-overlay="lines">lines</button>
      </div>
    </div>
    <script src="engine.js"></script>
    <script src="video2canvas.js"></script>
    <script src="effect.js"></script>
    <script src="overlay.js"></script>
    <script src="script.js"></script>
  </body>
</html>
